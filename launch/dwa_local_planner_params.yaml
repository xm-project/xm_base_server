#For full documentation of the parameters in this file, and a list of all the
#parameters available for DWAPlannerROS, please see
#http://www.ros.org/wiki/dwa_local_planner
follow_planner:
  acc_lim_th: 1.6
  acc_lim_x: 1.5
  acc_lim_y: 1.5

  max_vel_x: 0.6
  min_vel_x: 0.0

  max_vel_y: 0.0
  min_vel_y: 0.0

  max_trans_vel: 0.6
  min_trans_vel: 0.1

  max_rot_vel: 0.6
  min_rot_vel: 0.2

  sim_time: 0.5
  sim_granularity: 0.025

  stop_time_buffer: 0.2
  oscillation_reset_dist: 0.05

  scaling_speed: 0.25
  max_scaling_factor: 0.2

  vx_samples: 20
  vy_samples: 0
  vtheta_samples: 15

  sim_period: 0.1

  xy_goal_tolerance: 0.2
  yaw_goal_tolerance: 0.17

  rot_stopped_vel: 0.01
  trans_stopped_vel: 0.01

  clear_distance: 0.2
  limited_trans_speed: 0.50
  limited_rot_speed: 0.3
  limited_distance: 0.3
  planner_namespace: "DWAPlannerROS"

  path_distance_bias: 24.0 
  goal_distance_bias: 36.0
  occdist_scale: 0.01
  forward_point_distance: 0.500
